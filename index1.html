<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label for="userName">Username:</label>
        <input type="text" name="userName" id="userName" required><br><br>
        <label for="emailId">Email:</label>
        <input type="email" name="emailId" id="emailId" required><br><br>
        <label for="phoneNumber">Phone No:</label>
        <input type="tel" name="phoneNumber" id="phoneNumber"><br><br>
        <button>Submit</button>
    </form>
    <ul id="listOfItems"></ul>

    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name = event.target.userName.value;
            const email = event.target.emailId.value;
            const phoneNumber = event.target.phoneNumber.value;
            // localStorage.setItem('name', name);
            // localStorage.setItem('email', email);
            // localStorage.setItem('phoneNumber', phoneNumber);


            let myObj = {
                name: name,
                email: email,
                phoneNumber: phoneNumber
            }
            localStorage.setItem('userDetails', JSON.stringify(myObj));
            showUserOnScreen(myObj);
    
        }
        function showUserOnScreen(myObj){
            // const parentEle = document.getElementById('listOfItems');
            // parentEle.innerHtml = parentEle.innerHTML + `<li>${myObj.name},${myObj.email},${myObj.phoneNumber}</li>`

            const parentEle = document.getElementById('listOfItems');
            const childEle = document.createElement('li');
            childEle.textContent = myObj.name + '-' + myObj.email + '-' + myObj.phoneNumber;
            parentEle.appendChild(childEle);
        }
    </script>
</body>
</html>
